<div class="mt-2">
  <button type="button" class="btn btn-primary mr-2"  (click)="invokeObs1()">Observable 1 Value</button>
  <button type="button" class="btn btn-primary mr-2" (click)="invokeObs2()">Observable 2 Value</button>
  <button type="button" class="btn btn-danger mr-2" (click)="errorEvent()">Observable with error</button>
  <button type="button" class="btn btn-success" (click)="completeEvent()" >Observable with Complete</button>
</div>

<div>
  <item-list [items]="obsResponse" [listHeader]="listHeader"></item-list>
</div>
